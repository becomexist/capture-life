---
layout: page
title: Blog
banner: assets/images/banners/wrapped-babies.jpg
---
<section>
  <div class="container blog-container">
    <div class="row small-12 medium-8 large-7 columns">
      <div class="text-center">
        <ul style="list-style-position: inside">
           {% for post in site.posts %}
             <div class="post">
               <a href=".{{ post.url }}"><h4>{{ post.title }}</h4>
               <p>{{ post.date | date: "%d %B %Y" }}</p>
               <img class="thumbnail" src="{{ post.featured_image }}"></a>
             </div>
           {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</section>
