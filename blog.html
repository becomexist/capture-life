---
layout: page
title: Blog
banner: /assets/images/banners/wrapped-babies.jpg
---
<section>
  <div class="container">
    <div class="row">
      <div class="text-center">
        <ul style="list-style-position: inside">
           {% for post in site.posts %}
             <a href="{{ post.url }}"><h6>{{ post.title }} - {{ post.date | date: "%d %B %Y" }}</h6></a>
             <img class="thumbnail" src="{{ post.featured_image }}">
           {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</section>
