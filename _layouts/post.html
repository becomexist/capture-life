---
title: Blog
layout: default
facebook_image: true
---

{% include blog_header.html %}
<div id="main">
  <div class="row" id="content">
    <div class="medium-8 columns">
      <div class="blog-post">
        <h3>{{ page.title }}</h3>
        <img class="thumbnail" src="{{ site.baseurl }}{{ page.featured_image }}" alt="{{ page.featured_alt }}">
        <h6>{{ page.author }}, {{ page.date | date: "%B %d %Y" }}</h6>
        <!-- Go to www.addthis.com/dashboard to customize your tools -->
        <div class="addthis_inline_share_toolbox"></div>
        <p>{{ content }}</p>
        <p>{{ page.author }}</p>
        <!-- Go to www.addthis.com/dashboard to customize your tools -->
        <div style="margin-bottom: 20px" class="addthis_inline_share_toolbox"></div>
      </div>
    </div>
    <div class="sidebar medium-3 columns" data-sticky-container>
      <div class="sticky" data-sticky data-anchor="content">
        <h4>Donate</h4>
        <p><a href="{{ site.baseurl }}/take-action">Click here to make a donation</a></p>
        <h5>Connect</h5>
        <p>
          <a href="https://www.facebook.com/thethinline.exhibition" target="_blank"><i class="fa fa-lg fa-facebook"></i></a>

          <a href="https://www.instagram.com/capturelife_thethinline/" target="_blank"><i class="fa fa-lg fa-instagram"></i></a>

          <a href="mailto:grazina@zizaite.com"><i class="fa fa-lg fa-envelope-o"></i></a>
        </p>
      </div>
    </div>
  </div>
</div>
