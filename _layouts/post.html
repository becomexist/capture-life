---
title: Blog
layout: default
facebook_image: true
---

{% include blog_header.html %}
<div id="main">
  <div class="row" id="content">
    <div class="medium-8 columns">
      <div class="blog-post">
        <h3>{{ page.title }}</h3>
        <img class="thumbnail" src="{{ site.baseurl }}{{ page.featured_image }}">
        <h6>{{ page.author }}, {{ page.date | date: "%B %d %Y" }}</h6>
        <p>{{ content }}</p>
        <p>{{ page.author }}</p>
      </div>
    </div>
    <div class="medium-3 columns" data-sticky-container>
      <div class="sticky" data-sticky data-anchor="content">
        <h4>Donate</h4>
        <p><a href="{{ site.baseurl }}/take-action">Click here to make a donation</a></p>
      </div>
    </div>
  </div>
</div>
