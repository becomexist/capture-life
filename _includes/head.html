<head>
	{% include base.html %}
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Capture Life | {{ page.title }}  - The Thin Line</title>
  <link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/favicon.ico" />
  <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
  <link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/favicon.ico" />
  <meta name="description" content="{{ page.meta_content }}">
  {% if layout == post %}
		<meta property="og:image" content="{{ site.baseurl }}{{ page.featured_image }}">
  {% else %}
  	<meta property="og:image" content="https://capturelife.co/assets/images/banners/colour-baby.jpg">
  {% endif %}
</head>
